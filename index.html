<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width-device-width, initial-scale-1.8">
        <title>Hitawana</title>
        <link href="https://fonts.googleapis.com/css2?family=Hahmlet&display=swap" rel="stylesheet"> 
        <link rel="icon" type="image/x-icon" href="https://image.flaticon.com/icons/png/512/4696/4696756.png">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body>
        <div class="form-container">
            <form>
                <h3>SING IN</h3>
                <div class="input-conteiner">
                  <input type="text" placeholder="Username">
                  <i data-feather="user"></i>
                </div>
                <div class="input-conteiner">
                    <input type="password" placeholder="Password">
                    <i data-feather="lock"></i>
                </div>
                <div class="options-container">
                    <div class="checkbox-container">
                        <input type="checkbox" name="remenber" id="remenber">
                        <label for="remenber">Remenber me</label>
                    </div>
                    <a href="google.com">reset password</a>
                </div>
                <input type="submit" value="Sign In">
            </form>
        </div>

        <script>
            feather.replace()
          </script>
    </body>
</html>
